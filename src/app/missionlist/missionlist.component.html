<div class="mission-list">
    <select #yearSelect (change)="onYearChange(yearSelect.value)">
        <option value="">Select Year</option>
        <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
      </select>

    <h1>SpaceX Mission Launch List</h1>
    <div *ngFor="let mission of missions" class="mission-card">
      <div class="mission-header">
        <img [src]="mission.links.mission_patch_small" alt="Mission Patch" class="mission-patch">
        <div class="mission-info">
          <h2>{{ mission.mission_name }}</h2>
          <p class="launch-year">{{ mission.launch_year }}</p>
        </div>
      </div>
      <p class="mission-details">{{ mission.details || 'No details available' }}</p>
    </div>
  </div>
